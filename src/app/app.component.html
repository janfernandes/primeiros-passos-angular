<div class="container">
  <h1 class="display-4">Meu nome é {{nome}} e minha idade é {{getIdade() + 20}}!</h1>
  <div class="alert alert-primary" role="alert">
    Funcionário adicionado: <strong>{{nome}}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" (input)="alterarNome($event)" value="{{nome}}">
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionar()">Adicionar</button>


  <div class="alert alert-primary" role="alert">
    Outro jeito de fazer: <strong>{{nome}}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" #nomeInput>
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionarOutrojeito(nomeInput.value)">Adicionar</button>

</div>
